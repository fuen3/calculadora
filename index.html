<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="resultado box" id="resultado"></div>
        <button class="caja1 box" id="btn-num1" value="uno">1</button>
        <button class="caja2 box" id="btn-num2" value="dos">2</button>
        <button class="caja3 box" id="btn-num3" value="tres">3</button>
        <button class="caja4 box" id="btn-num4" value="cuatro">4</button>
        <button class="caja5 box" id="btn-num5" value="cinco">5</button>
        <button class="caja6 box" id="btn-num6" value="seis">6</button>
        <button class="caja7 box" id="btn-num7" value="siete">7</button>
        <button class="caja8 box" id="btn-num8" value="ocho">8</button>
        <button class="caja9 box" id="btn-num9" value="nueve">9</button>
        <button class="caja0 box" id="btn-num0" value="zero">0</button>
        <button class="enviar box" id="calc">=</button>
        <button class="borrar box" id="borrar">Borrar</button>
        <button class="mas box" id="mas">+</button>
        <button class="menos box" id="menos">-</button>
        <button class="multi box" id="multiplicacion">X</button>
        <button class="divid box" id="division">/</button>
    </div>



</body>
<script src="script.js"></script>
</html>
